<app-header titulo="Refresher"></app-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefesh)="doRefresh(  $event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <h1 *ngIf="items.length === 0" class="animated fadeIn fast"> pull to refresh </h1>

    <ion-list *ngIf="items.length > 0">
        <ion-item *ngFor="let item of items; let i = index" class="animated fadeIn fast">
            Item {{ i +1 }}
        </ion-item>
    </ion-list>

</ion-content>
