<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"> Back </ion-back-button>
        </ion-buttons>
        <ion-title>popover-page</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="mostrarPop( $event )">
                <ion-icon name="contact" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content>


    <ion-button expand="full" (click)="mostrarPop( $event )">
        <ion-icon name="contact" slot="icon-only"></ion-icon>
        <ion-label>Pop over</ion-label>
    </ion-button>

</ion-content>

<ion-footer>

    <ion-toolbar color="primary">

        <ion-buttons slot="start">

            <ion-button (click)="mostrarPop( $event )">
                <ion-icon name="contact" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Footer</ion-title>

    </ion-toolbar>
</ion-footer>
