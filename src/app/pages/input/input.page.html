<app-header titulo="Inputs"></app-header>

<ion-content>

    <ion-list-header>
        <ion-label>
            Nombre: {{ name || 'No hay nombre' }}
        </ion-label>
    </ion-list-header>
    <ion-list>
        <ion-item>
            <!-- <ion-label position="floating"> Nombre: </ion-label> -->

            <!-- El floating le da un efecto diferente al label -->
            <!--             
            <ion-input type="text" [(ngModel)]="name"> </ion-input> -->

        </ion-item>

    </ion-list>

    <form #formulario="ngForm" (ngSubmit)="onSubmitTamplate()">

        <ion-list>
            <ion-list-header>
                <ion-label>
                    Formualrio valido: {{ formulario.valid }}
                </ion-label>
            </ion-list-header>
            <ion-item>
                <ion-label position="floating"> Email: </ion-label>

                <!-- El floating le da un efecto diferente al label -->
                <ion-input type="email" name="email" required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" [(ngModel)]="usuario.email"> </ion-input>

            </ion-item>

            <ion-item>
                <ion-label position="floating"> Password: </ion-label>

                <!-- El floating le da un efecto diferente al label -->
                <ion-input type="password" name="email" required [(ngModel)]="usuario.password"> </ion-input>

            </ion-item>

        </ion-list>

        <ion-button expand="full" type="submit" [disabled]="formulario.invalid"> Enviar </ion-button>

    </form>

</ion-content>
